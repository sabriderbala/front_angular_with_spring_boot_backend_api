#Nom de l'application
spring.application.name=Chatop

#Port du serveur
server.port=3001

#Log level configuration
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
spring.main.allow-circular-references=true

#Configuration DB H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui
spring.datasource.url=jdbc:h2:file:./aaa
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

rsa.public-key=classpath:keys/public.pem
rsa.private-key=classpath:keys/private.pem

spring.main.allow-bean-definition-overriding=true

#Configuration Autorisation des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.org.springframework.web=DEBUG

bezkoder.openapi.dev-url=http://localhost:3001
bezkoder.openapi.prod-url=http://localhost:4002

